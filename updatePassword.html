<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Alterar Senha</title>
  <link rel="stylesheet" href="style.css">
  <script type="module" src="updatePassword.js" defer></script>
  <!-- Link para o Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
  <div class="container">
    <h1>Alterar Senha</h1>
    
    <!-- Campo para inserir a nova senha -->
    <div class="password-container">
      <input type="password" id="newPassword" placeholder="Nova Senha">
      <i id="toggleNewPassword" class="fas fa-eye"></i> <!-- Ícone de olho -->
    </div>

    <!-- Campo para confirmar a nova senha -->
    <div class="password-container">
      <input type="password" id="confirmPassword" placeholder="Confirmar Nova Senha">
      <i id="toggleConfirmPassword" class="fas fa-eye"></i> <!-- Ícone de olho -->
    </div>
    
    <!-- Botão para alterar a senha -->
    <button id="changePasswordButton">Alterar Senha</button>
    
    <!-- Mensagem de erro -->
    <p id="errorMessage" style="color: red;"></p>
  </div>
</body>
</html>
