<!-- logout.html -->
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Página de Logout</title>
  <link rel="stylesheet" href="style.css">
  <script type="module" src="logout.js" defer></script>
</head>
<body>
  <div class="container">
    <h1 id="statusMessage"></h1>
    
    <!-- Se estiver logado, exibe o botão de logout -->
    <button id="logoutButton" style="display:none;">Logout</button>
    
    <!-- Exibe o campo para trocar a senha se a senha for padrão -->
    <div id="changePasswordSection" style="display:none;">
      <p>Por você estar utilizando a senha padrão, por favor, altere-a:</p>
      <input type="password" id="newPassword" placeholder="Nova Senha">
      <input type="password" id="confirmPassword" placeholder="Confirmar Nova Senha">
      <button id="changePasswordButton">Alterar Senha</button>
      <p id="errorMessage" style="color: red;"></p>
    </div>
    
    <p id="loginLink" style="display:none;">Clique <a href="index.html">aqui</a> para ir ao login.</p>
  </div>
</body>
</html>
